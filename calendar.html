<!DOCTYPE HTML>
<html>
<head>
<title>eBusiness ASL</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</meta>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/eventCalendar.css" type="text/css" rel="stylesheet" />
<link href="css/eventCalendar_theme.css" type="text/css" rel="stylesheet" />
<link href="css/eventCalendar_theme_responsive.css" type="text/css" rel="stylesheet" />
<link href="css/select2.min.css" rel="stylesheet"/>
<link href="css/bootstrap-datepicker3.min.css" rel="stylesheet"/>
<link href="css/jquery.dataTables.css" rel="stylesheet"/>
<link href="css/dataTables.bootstrap.css" rel="stylesheet"/>
<link href="css/slick.css" rel="stylesheet"/>
<link href="css/slick-theme.css" rel="stylesheet"/>
<link href="css/styles.css" rel="stylesheet"/>
</head>

<body>
<div style="width:250px; padding:50px;">
<!-- Don't use above div -->
<div class="input-group">
    <input type="text" placeholder="" class="form-control daily_date month" value="May 2015" tabindex="0">
        <span class="input-group-btn">
        <button type="button" class="btn btn-default cal_trigger" tabindex="0"><span class="sprite sprite-ico_calender"></span></button>
        </span>
</div>
<!-- Don't use below div -->
</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> 
<script src="js/jquery.eventCalendar.min.js" type="text/javascript"></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 
<script type="text/javascript" src="js/select2.full.min.js"></script> 
<script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script> 
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="js/dataTables.bootstrap.js"></script> 
<script type="text/javascript" src="js/slick.js"></script> 
<script type="text/javascript" src="js/scripts.js"></script> 
<script type="text/javascript">
    $(document).ready(function(){
		
		$('.month').datepicker({
			autoclose: true,
			minViewMode: 1,
			format: 'month/year'
		})
				

        $(document).on('click', '.flip_here', function(){
            $(this).parents('.card').toggleClass('flipped');            
        });

        $('.daily_date').datepicker({
            format: "MM dd yyyy"
        });

        $('.cal_trigger').click(function(){
            $(this).parents().parent().find('.daily_date').focus();
        });

        
        $('.small_slick').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            infinite: false,
            dots: false,
            responsive: [
            {
              breakpoint: 1300,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                infinite: false
              }
            },
            {
              breakpoint: 1200,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                infinite: false
              }
            },
            {
              breakpoint: 1023,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                infinite: false
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
          ]
        });

        $('.stage_carousel').slick({
            infinite: false,
            dots: false,
            slidesToShow: 5,
            slidesToScroll: 2,
            responsive: [
            {
              breakpoint: 1300,
              settings: {
                slidesToShow: 4,
                slidesToScroll: 2,
                infinite: false
              }
            },
            {
              breakpoint: 1200,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 2,
                infinite: false
              }
            },
            {
              breakpoint: 1023,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 2,
                infinite: false
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
          ]
        }); 
    });
</script>
</body>
</html>
